<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Gaurav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Quicksand:wght@300..700&family=Qwitcher+Grypen:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <div class="Buttons">
            <div>
                <button class="button_operator">AC</button>
                <button class="button_operator">DEL</button>
                <button class="button_operator">%</button>
                <button class="button_operator">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button_operator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button_operator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button_operator">+</button>
            </div>
            <div>
                <button class="button" class="button">00</button>
                <button class="button" class="button">0</button>
                <button class="button" class="button">.</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
